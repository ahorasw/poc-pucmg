<img class="card-img-top img-fluid" [src]="produto.medias[0].uri" [alt]="produto.nome">
<div class="card-body">
    <p class="card-text">{{produto.descricao}}</p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="addCart()">Comprar</button>
        </div>
        <div class="valor">{{produto.valor  | currency:'BRL':true:'1.2-2'}}</div>
    </div>
</div>
