<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Produto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Valor</th>
        <th scope="col"></th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td style="max-width: 100px;"><img [src]="produto.img" class="img-thumbnail"></td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.valor}}</td>
        <td>
            <button type="button" class="btn btn-danger float-left" (click)="retirarItemCarrinho(produto.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="container ">
    
  <p>
    <button type="button" class="btn btn-danger float-left" (click)="esvaziarCarrinho()"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Esvaziar</button>
  </p>
  <p>
    <button routerLink="/checkout" type="button" class="btn btn-primary btn-cart float-right">Checkout</button>
  </p>
</div>
